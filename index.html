<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles/c03.css" />
  </head>
  <body>
    <h1>TravelWorthy</h1>
    <div id="info">
        <table id="calculator">
            <tr>
                <td class="border display" colspan="5">
                    <table style="width: 100%; height: 100%">
                        <tr style="height: 150px">
                            <td id="display"></td>
                        </tr>
                        <tr style="position: absolute; right: 70px; top: 160px">
                            <td id="prevCalc"></td>
                        </tr>
                    </table>
                </td>
            </tr>
           <tr>
               <td onclick='displayNumber(event)' id='number' class="border">7</td>
               <td onclick='displayNumber(event)' id='number' class="border">8</td>
               <td onclick='displayNumber(event)' id='number' class="border">9</td>
               <td onclick="invert()" id='operator' class="invert border">+/-</td>
               <td onclick='backspace()' id='operator' class="backspace border">--></td>
           </tr>
           <tr>
               <td onclick='displayNumber(event)' id='number' class="border">4</td>
               <td onclick='displayNumber(event)' id='number' class="border">5</td>
               <td onclick='displayNumber(event)' id='number' class="border">6</td>
               <td onclick="multiple()" id='operator' class="multiple border">x</td>
               <td onclick="divide()" id='operator' class="divide border">/</td>
           </tr>
           <tr>
               <td onclick='displayNumber(event)' id='number' class="border">1</td>
               <td onclick='displayNumber(event)' id='number' class="border">2</td>
               <td onclick='displayNumber(event)' id='number' class="border">3</td>
               <td onclick="subtract()" id='operator' class="minus border">-</td>
               <td onclick='equals()' id='operator' class="equal border" rowspan="2">=</td>
           </tr>
           <tr>
               <td onclick='refresh()' id='operator' class="clear border">C</td>
               <td onclick='zeros(event)' id='number' class="border">0</td>
               <td onclick='displayDecimal(event)' id='number' class="decimal border">.</td>
               <td onclick='add()' id='operator' class="add border">+</td>
            </tr>
        </table>
    </div>
    <script src="./javascript/calculator.js"></script>
  </body>
</html>
